<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAPID Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header text-center">
        <h3 text>Panel</h3>
    </div>

    <ul class="list-unstyled components">
        <li>
            <a href="Sidebar.html">Home</a>
        </li>
        <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Track Progress</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
                <li>
                    <a href="Form.html">Form</a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>

  <div id="content">
  
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div>
          <div class="card-body">
            <div class="text-center mb-4">
              <h4 style="background-color: #90b5df; color: #fff; padding: 10px;">FORM</h4>
            </div>            
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title text-center" style="background-color: #90b5df; color: white; padding: 5px;"> Project Logframe Alignment</h5>
                    <hr>
                    <div class="form-group">
                      <label for="logFrame">(Reflect Indicator Number)</label>
                      <input type="text" class="form-control" id="logFrame" placeholder="Enter text" style="background-color:ghostwhite;" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title text-center" style="background-color: #90b5df; color: white; padding: 5px;">AWPB Alignment</h5>
                    <hr>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="dropdown-AWPB">Indicate Number of AWPB Activity</label>
                          <select class="form-control" id="AWPB" style="background-color:ghostwhite;" required>
                            <option value="" disabled selected>Choose your option</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="dropdown-reflect_i">Reflect Corresponding Indicator Number</label>
                          <select class="form-control" id="reflect_i" style="background-color:ghostwhite;" required>
                            <option value="" disabled selected>Choose your option</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                    </div>                    
                  </div>
                </div>
              </div>
            </div>
            
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title text-center" style="background-color: #90b5df; color: white; padding: 5px;">Output</h5>
                <hr>
                <div>
                  <div class="form-group">
                    <div class="col-md">
                        <label for="act_title">Activity Title</label>
                        <input type="text" class="form-control" id="act_title" placeholder="Enter title" style="background-color: ghostwhite;" required>
                    </div>
                </div>
                <hr>
                  <div class="form-row">
                    <div class="col-md-6" style="margin-right: 10px;">
                        <h5 class="card-title text-center mb-2" style="margin-top: 20px;">Participants (if applicable)</h5> 
                        <div class="form-group">
                            <label for="POA">Profile of Attendees (e.g., RCUs, RPCs, MSMEs, FOs, etc.)</label>
                            <input type="text" class="form-control" id="POA" placeholder="Enter Profile" style="background-color: ghostwhite;" required>
                        </div>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="Males">Male</label>
                                <input type="number" class="form-control" id="Males" min="0" placeholder="Enter number" style="background-color: ghostwhite;" required>
                            </div>
                            <div class="col-md">
                                <label for="Females">Female</label>
                                <input type="number" class="form-control" id="Females" min="0" placeholder="Enter number" style="background-color: ghostwhite;" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="IP">IP</label>
                                <input type="number" class="form-control" id="IP" min="0" placeholder="Enter number" style="background-color: ghostwhite;" required>
                            </div>
                            <div class="col-md">
                                <label for="Youth">Youth</label>
                                <input type="number" class="form-control" id="Youth" min="0" placeholder="Enter number" style="background-color: ghostwhite;" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md">
                                <label for="PWD">PWD</label>
                                <input type="number" class="form-control" id="PWD" min="0" placeholder="Enter number" style="background-color: ghostwhite;" required>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md" style="margin-left: 10px;">
                      <div class="form-row" style="margin-top: 50px;">
                        <div class="col-md">
                            <label for="Date">Actual Date</label>
                            <input type="date" class="form-control" id="Date" min="0" placeholder="Choose Date" style="background-color: ghostwhite;" required>
                        </div>
                        <div class="col-md">
                            <label for="Venue">Venue</label>
                            <input type="text" class="form-control" id="Venue" min="0" placeholder="Enter Venue" style="background-color: ghostwhite;" required>
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 20px;">
                      <div class="col-md">
                          <label for="Resource">Resource Person</label>
                          <input type="text" class="form-control" id="Resource" min="0" placeholder="Enter resource person" style="background-color: ghostwhite;" required>
                      </div>
                      <div class="col-md">
                          <label for="NPCO">NPCO Lead Person/Unit</label>
                          <input type="text" class="form-control" id="NPCO" min="0" placeholder="Enter lead Person" style="background-color: ghostwhite;" required>
                      </div>
                  </div>                    
                        <div class="form-group row">
                            <div class="col-md">
                                <label for="UB">Utilized Budget (estimated)</label>
                                <input type="number" class="form-control" id="UB" min="0" placeholder="Enter estimated budget" style="background-color: ghostwhite;" required>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                
                <div class="form-group mt-3">
                  <label for="act_outputs">Activity Outputs/Highlights (vs. planned outputs/objectives, include issues/concerns requiring NPCO action)</label>
                  <input class="form-control" id="act_outputs" placeholder="Enter Activity" style="background-color:ghostwhite;" required></input>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="other">Other Remarks</label>
                      <input class="form-control" id="other" placeholder="Enter Remarks" style="background-color:ghostwhite;" required></input>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="MOV">Submitted MOVs</label>
                      <input class="form-control" id="MOV" placeholder="Enter MOV" style="background-color:ghostwhite;" required></input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary" style="width: 150px; font-size: 18px; font-weight: bold;">Submit</button>
          </div>
          </div>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

</body>
</html>
